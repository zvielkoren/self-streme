name: ðŸ”§ Configuration Help
description: Get help with configuration and setup
title: "[Config]: "
labels: ["configuration", "help wanted", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Need help configuring Self-Streme? Please provide details about what you're trying to configure.
        
        **Tip:** Check [docs/QUICK_START.md](https://github.com/zvielkoren/self-streme/blob/main/docs/QUICK_START.md) and [example.env](https://github.com/zvielkoren/self-streme/blob/main/example.env) first!

  - type: dropdown
    id: config-area
    attributes:
      label: Configuration Area
      description: What do you need help configuring?
      options:
        - Environment Variables (.env)
        - Docker / Docker Compose
        - Cloudflare Tunnel
        - Cache Settings
        - Torrent Sources
        - Media Providers
        - Stremio Addon
        - Network / Ports
        - SSL / HTTPS
        - Reverse Proxy
        - Authentication
        - Other
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: What Are You Trying To Achieve?
      description: Describe your configuration goal
      placeholder: |
        Example: "I want to set up Cloudflare Tunnel to access my server remotely"
        Example: "I want to configure Redis cache for better performance"
        Example: "I want to add custom torrent providers"
    validations:
      required: true

  - type: textarea
    id: current-config
    attributes:
      label: Current Configuration
      description: Share your current configuration (REMOVE API KEYS AND TOKENS!)
      placeholder: |
        PORT=7000
        BASE_URL=http://localhost:7000
        CACHE_BACKEND=memory
        # etc
      render: shell
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: What's Not Working?
      description: Describe what happens when you try this configuration
      placeholder: |
        - Error messages
        - Unexpected behavior
        - Configuration not applied
        - Service won't start
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running Self-Streme?
      options:
        - Docker
        - Docker Compose
        - Native (npm start)
        - Pterodactyl Panel
        - Render.com
        - Heroku
        - Railway
        - Other Cloud Platform
        - Other
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Self-Streme Version
      description: What version are you running?
      options:
        - 2.0 (latest)
        - 1.x (older)
        - main branch (git)
        - Unknown
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Linux (Ubuntu/Debian)
        - Linux (CentOS/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - macOS
        - Windows
        - Docker
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Include any error messages or logs (with LOG_LEVEL=debug if possible)
      placeholder: Paste relevant log output here
      render: shell

  - type: textarea
    id: attempted
    attributes:
      label: What Have You Tried?
      description: What steps have you already taken to solve this?
      placeholder: |
        - Checked documentation
        - Tried different values
        - Restarted service
        - etc.

  - type: dropdown
    id: urgency
    attributes:
      label: Urgency
      description: How urgently do you need this configuration?
      options:
        - Critical (Production down)
        - High (Blocking deployment)
        - Medium (Want to deploy soon)
        - Low (Just exploring)

  - type: checkboxes
    id: docs-checked
    attributes:
      label: Documentation Checked
      description: Which documentation have you already reviewed?
      options:
        - label: README.md
        - label: example.env
        - label: docs/QUICK_START.md
        - label: docs/DOCKER.md
        - label: docs/DEPLOYMENT.md
        - label: Searched existing issues

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have removed all API keys, tokens, and sensitive information
          required: true
        - label: I have checked the documentation
          required: true
        - label: I have searched for similar configuration questions
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help
      placeholder: Screenshots, network diagrams, specific requirements, etc.
