name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please provide details about the documentation issue.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation is this about?
      options:
        - README
        - Installation Guide
        - Configuration Guide
        - API Documentation
        - Deployment Guide
        - Troubleshooting Guide
        - Feature Documentation
        - Code Comments
        - Other
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Documentation Issue
      description: What's wrong with the current documentation?
      placeholder: |
        - The instructions are unclear
        - Information is outdated
        - Missing steps
        - Incorrect information
        - etc.
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Document Location
      description: Where is the documentation located?
      placeholder: "e.g., docs/QUICK_START.md, README.md line 45, src/config/index.js comments"
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      placeholder: |
        Describe what should be added, changed, or removed.
        Provide examples if possible.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Impact
      description: How much does this affect users?
      options:
        - Critical (Prevents users from completing essential tasks)
        - High (Causes significant confusion)
        - Medium (Minor confusion or inconvenience)
        - Low (Cosmetic or nice-to-have)
    validations:
      required: true

  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to help improve this documentation?
      options:
        - label: I can submit a PR to fix this
        - label: I can help review the fix
        - label: I can provide additional context

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing documentation issues
          required: true
        - label: I have checked the latest version of the documentation
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: Any additional information that might help
