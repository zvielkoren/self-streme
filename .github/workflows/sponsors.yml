name: Sponsor Management Automation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  sponsorship:
    types:
      [
        created,
        cancelled,
        tier_changed,
        pending_cancellation,
        pending_tier_change,
      ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update-sponsors:
    name: Update Sponsors List
    runs-on: ubuntu-latest
    if: github.event_name == 'sponsorship' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --save-dev @octokit/rest

      - name: Update sponsors list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-sponsors.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SPONSORS.md README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update sponsors list [skip ci]" && git push)

  welcome-sponsor:
    name: Welcome New Sponsor
    runs-on: ubuntu-latest
    if: github.event_name == 'sponsorship' && github.event.action == 'created'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Send welcome message
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPONSOR_LOGIN: ${{ github.event.sponsorship.sponsor.login }}
          TIER_NAME: ${{ github.event.sponsorship.tier.name }}
          MONTHLY_AMOUNT: ${{ github.event.sponsorship.tier.monthly_price_in_dollars }}
        run: node scripts/welcome-sponsor.js

  tier-changed:
    name: Handle Tier Change
    runs-on: ubuntu-latest
    if: github.event_name == 'sponsorship' && github.event.action == 'tier_changed'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Handle tier change
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPONSOR_LOGIN: ${{ github.event.sponsorship.sponsor.login }}
          NEW_TIER: ${{ github.event.sponsorship.tier.name }}
          OLD_TIER: ${{ github.event.changes.tier.from.name }}
          MONTHLY_AMOUNT: ${{ github.event.sponsorship.tier.monthly_price_in_dollars }}
        run: node scripts/handle-tier-change.js
