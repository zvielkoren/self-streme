# Repository settings for Self-Streme
# This file can be used with the Probot Settings app or similar tools
# https://github.com/probot/settings

repository:
  # Repository name
  name: self-streme

  # Repository description
  description: ðŸŽ¬ Self-Hosted Streaming Server with Instant Playback, Multi-Source Downloads & Stremio Integration

  # Repository homepage
  homepage: https://github.com/zviel/self-streme

  # Repository topics
  topics:
    - streaming
    - torrent
    - stremio
    - self-hosted
    - media-server
    - nodejs
    - webtorrent
    - instant-streaming
    - debrid
    - real-debrid

  # Visibility: public or private
  private: false

  # Has issues enabled
  has_issues: true

  # Has projects enabled
  has_projects: true

  # Has wiki enabled
  has_wiki: true

  # Has downloads enabled
  has_downloads: true

  # Default branch
  default_branch: main

  # Allow squash merging
  allow_squash_merge: true

  # Allow merge commits
  allow_merge_commit: true

  # Allow rebase merging
  allow_rebase_merge: true

  # Automatically delete head branches
  delete_branch_on_merge: true

  # Enable automated security fixes
  enable_automated_security_fixes: true

  # Enable vulnerability alerts
  enable_vulnerability_alerts: true

# Labels for issues and PRs
labels:
  # Type labels
  - name: bug
    color: d73a4a
    description: Something isn't working

  - name: enhancement
    color: a2eeef
    description: New feature or request

  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation

  - name: performance
    color: fef2c0
    description: Performance improvements

  - name: security
    color: ee0701
    description: Security-related issues

  # Priority labels
  - name: priority-critical
    color: b60205
    description: Critical priority - needs immediate attention

  - name: priority-high
    color: d93f0b
    description: High priority

  - name: priority-medium
    color: fbca04
    description: Medium priority

  - name: priority-low
    color: 0e8a16
    description: Low priority

  # Status labels
  - name: needs-triage
    color: ededed
    description: Needs initial review and categorization

  - name: needs-investigation
    color: d4c5f9
    description: Needs further investigation

  - name: needs-reproduction
    color: fef2c0
    description: Needs steps to reproduce

  - name: in-progress
    color: 1d76db
    description: Currently being worked on

  - name: blocked
    color: b60205
    description: Blocked by another issue or external factor

  - name: ready-for-review
    color: 0e8a16
    description: Ready for code review

  # Resolution labels
  - name: wontfix
    color: ffffff
    description: This will not be worked on

  - name: duplicate
    color: cfd3d7
    description: This issue or pull request already exists

  - name: invalid
    color: e4e669
    description: This doesn't seem right

  - name: help-wanted
    color: 008672
    description: Extra attention is needed

  - name: good-first-issue
    color: 7057ff
    description: Good for newcomers

  # Component labels
  - name: sources
    color: 5319e7
    description: Download sources related

  - name: streaming
    color: 0052cc
    description: Streaming functionality

  - name: api
    color: 1d76db
    description: API changes

  - name: config
    color: d4c5f9
    description: Configuration related

  - name: docker
    color: 0db7ed
    description: Docker related

  - name: dependencies
    color: 0366d6
    description: Dependencies updates

  # Breaking changes
  - name: breaking-change
    color: d73a4a
    description: Contains breaking changes

  # Special labels
  - name: hacktoberfest
    color: ff6600
    description: Hacktoberfest contributions welcome

# Milestones
milestones:
  - title: v2.1
    description: Bug fixes and minor improvements
    state: open

  - title: v3.0
    description: Major features and improvements
    state: open

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false

      # Require status checks to pass before merging
      required_status_checks:
        strict: true
        contexts:
          - "Lint Code"
          - "Run Tests"
          - "Build Check"

      # Enforce all restrictions for administrators
      enforce_admins: false

      # Require linear history
      required_linear_history: false

      # Allow force pushes
      allow_force_pushes: false

      # Allow deletions
      allow_deletions: false

      # Require conversation resolution before merging
      required_conversation_resolution: true

      # Lock branch (prevent all changes)
      lock_branch: false

      # Allow fork syncing
      allow_fork_syncing: true

  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
      required_status_checks:
        strict: false
        contexts: []
      enforce_admins: false

