<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self-Streme Addon</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1d1f2c, #3b3e5c);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
}
.logo {
    width: 150px;
    margin-bottom: 1rem;
    animation: rotateBounce 5s infinite;
}
@keyframes rotateBounce {
    0% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(90deg) scale(1.05); }
    50% { transform: rotate(180deg) scale(1); }
    75% { transform: rotate(270deg) scale(1.05); }
    100% { transform: rotate(360deg) scale(1); }
}
h1 { font-size: 2.5rem; margin-bottom: 1rem; }
.status { font-size: 1.2rem; margin-bottom: 2rem; color: #c0c0ff; }
.btn {
    padding: 1rem 2.5rem;
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    border: none;
    border-radius: 50px;
    cursor: pointer;
}
.btn:hover { transform: scale(1.05); }
.footer { position: absolute; bottom: 20px; font-size: 0.9rem; color: #aaa; }
</style>
</head>
<body>
<img src="logo.png" alt="Self-Streme Logo" class="logo">
<h1>Self-Streme Addon</h1>
<p class="status" id="addon-status">Status: Active</p>
<button class="btn" onclick="installAddon()">Add to Stremio</button>
<div class="footer">&copy; 2025 Self-Streme</div>

<script>
function installAddon() {
    window.location.href = 'stremio://127.0.0.1:3001/manifest.json';
}
</script>
</body>
</html>
