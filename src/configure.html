<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configure Self-Streme</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.config-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 3rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 1.5rem;
    text-align: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #b8b8d4;
    font-weight: 600;
}

input[type="text"], input[type="password"], select {
    width: 100%;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    font-size: 1rem;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    cursor: pointer;
}

input[type="checkbox"] {
    width: 20px;
    height: 20px;
}

.btn-install {
    width: 100%;
    padding: 1.25rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 50px;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 2rem;
}

.btn-install:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}
</style>
</head>
<body>
    <div class="config-card">
        <h1>Configure Addon</h1>
        
        <div class="form-group">
            <label for="rd-key">Real-Debrid API Key (Optional)</label>
            <input type="password" id="rd-key" placeholder="Enter your API key">
        </div>

        <div class="form-group">
            <label class="checkbox-group">
                <input type="checkbox" id="cache-only">
                <span>Cache Only Mode (Disable P2P)</span>
            </label>
        </div>

        <div class="form-group">
            <label for="quality">Preferred Max Quality</label>
            <select id="quality">
                <option value="4k">4K (2160p)</option>
                <option value="1080p" selected>Full HD (1080p)</option>
                <option value="720p">HD (720p)</option>
                <option value="480p">SD (480p)</option>
            </select>
        </div>

        <button class="btn-install" id="install-btn">Install Addon</button>
    </div>

    <script>
        document.getElementById('install-btn').onclick = () => {
            const config = {
                rdKey: document.getElementById('rd-key').value,
                cacheOnly: document.getElementById('cache-only').checked,
                quality: document.getElementById('quality').value
            };

            const encoded = btoa(JSON.stringify(config));
            const host = window.location.host;
            const protocol = window.location.protocol.replace(/:$/, '');
            const installUrl = `stremio://${host}/configure/${encoded}/manifest.json`;
            
            window.location.href = installUrl;
        };
    </script>
</body>
</html>
